db:
  image: postgres:9.3
  environment:
    - POSTGRES_USER=wowa
    - POSTGRES_PASSWORD=wowa
  volumes:
    - /var/lib/postgresql/data
  ports:
    - "5432:5432"
mongo:
  image: mongo
  command: redis-server --appendonly yes
  ports:
    - "27017:27017"
  volumes:
    - /data
